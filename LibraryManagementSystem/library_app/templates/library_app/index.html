<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            background: #ffffffcc;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        .nav-links a:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #0056b3, #003e80);
            box-shadow: 0 6px 18px rgba(0, 86, 179, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìö Library Management System</h1>
        <p>Select from the following options</p>
        <div class="nav-links">
            <a href="{% url 'search_books' %}">üîç Search Books</a>
            <a href="{% url 'check_in_out' %}">üìò Book Loans</a>
            <a href="{% url 'borrower_list' %}">üë• Manage Borrowers</a>
            <a href="{% url 'view_fines' %}">üíµ Manage Fines</a>
        </div>
    </div>

</body>
</html>
